<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dummy Chatbot</title>
<style>
  /* Chatbot container style */
  #chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    display: none; /* Initially hide the chatbot container */
  }
  /* Chat area style */
  #chat-area {
    height: 250px;
    overflow-y: auto;
    padding: 10px;
    background-color: #f9f9f9;
  }
  /* Input area style */
  #input-area {
    padding: 10px;
    background-color: #fff;
  }
  /* WhatsApp-like icon style */
  #whatsapp-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: green;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    text-align: center;
    font-size: 30px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- WhatsApp-like icon -->
<button id="whatsapp-icon" onclick="toggleChatbot()">Chat</button>

<!-- Chatbot container -->
<div id="chatbot-container">
  <div id="chat-area"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // Function to toggle chatbot visibility
  function toggleChatbot() {
    var chatbotContainer = document.getElementById("chatbot-container");
    chatbotContainer.style.display = (chatbotContainer.style.display === "block") ? "none" : "block";
  }

  // Function to send message
  function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    if (userInput.trim() === "") return;

    appendMessage(userInput, true);
    document.getElementById("user-input").value = ""; // Clear input field

    // Simulate chatbot response
    setTimeout(function() {
      var botResponse = "Dummy response: You said '" + userInput + "'";
      appendMessage(botResponse, false);
    }, 500);
  }

  // Function to append message to chat area
  function appendMessage(message, isUser) {
    var chatArea = document.getElementById("chat-area");
    var messageElement = document.createElement("div");
    messageElement.textContent = message;
    messageElement.classList.add(isUser ? "user-message" : "bot-message");
    chatArea.appendChild(messageElement);

    // Scroll to the bottom of the chat area
    chatArea.scrollTop = chatArea.scrollHeight;
  }
</script>

</body>
</html>
